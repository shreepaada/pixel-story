<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
    <div class="game-container">
        <!-- Main Character -->
        <div class="character main"></div>
        <!-- Girl Character -->
        <div class="character girl"></div>
        <!-- Rich Guy Character -->
        <div class="character rich-guy" style="display: none;"></div>
        <!-- Floating Hearts for Love Scene -->
        <div class="hearts-container"></div>
        <!-- Speech Bubbles -->
        <div class="speech-bubble main-bubble"></div>
        <div class="speech-bubble girl-bubble"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
